    <script>   		 
	  $("#submitForm").click(function(){
		var shopName =  $("#shopName").val();
		var name =  $("#name").val();
		var amount =  $("#amount").val();
		var item =  $("#item").val();
		var mobileNo =  $("#mobileNo").val();
		var quantity = $("#quantity").val();
		//var uploadImage =  $("#uploadImage").val();

		//console.log(fname);
		var json = '{"shopName": "Aman_Garments", "name": "'+name+'","amount": "'+amount+'", "item": "'+item+'", "mobileNo": "'+mobileNo+'","quantity":"'+quantity+'"}';
		console.log(json);
    	 $.ajax({
             url: "http://localhost:8080/api/erp/submitSalesDetails",
             type: 'POST',
             contentType: 'application/json',
             data: json,
             cache: false,
             success: function () {
	                // Handle upload success
	                $("#submit-message").text("submit Sucessfully ");
	              },
	              error: function () {
	                // Handle upload error
	                $("#submit-message").text("error something went wrong ");
	              }
		});
	  });
	
  </script>
